<body>
    <div class="gameStart">
        <div style="margin-bottom: 30px;">
            <img src="https://www.coolmathgames.com/sites/default/files/Snake_OG-logo.jpg" alt="logo" width="300"
                style="border: 2px solid #eeff00; border-radius: 15px;">
        </div>
        <button id="startGame" class="btnStart">start game</button>
        <div class="text-typing">
            <p>developed by team #laptrinhdelamgi</p>
        </div>
    </div>
    <div class="canvas-container" style="display: none;">
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        <img id="snakeHead" src="./images/head_snake.png" style="display: none;">
        <img id="foodIcon" src="./images/food_icon.png" style="display: none;">
    </div>
    <div class="toolBar" style="display: none;">
        <div id="score"></div>
        <div id="levels"></div>
        <button class="btnRestart">Restart Game</button>
        <button class="btnPause">Pause Game</button>
    </div>
    <div class="overplayModal">
        <div class="modal">
            <button id="closeGameOverModal" class="btnRestart">Restart Game</button>
        </div>
    </div>
    <div class="victoryModal">
        <div class="modal">
            <button id="closeVictoryModal" class="btnRestart">Restart Game</button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
